<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <!--Link to the javascript file--> 
    <link rel="stylesheet" href="style.css">
    <!--Link to the css file-->
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" onchange="validateForm()">  <br/><br/>
        <!--the onchange works for if you type anything and want to move to the next line, -->

        Interest Rate: <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
        <!--This creates a drag to change selection methode-->
        <span id="rate_val">
        10.25%
        </span> <br/><br/>
       
        <!--This creates a dropdown menu-->
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
              <br/><br/>
        
        <button onclick="shldYouCmpt()">Compute Interest</button>
        <span id="result">

        </span>
        <br/><br/>
        <footer>
            &#169; This calculator belongs to Yewande
        </footer>
        </div>
    </body>
</html>
